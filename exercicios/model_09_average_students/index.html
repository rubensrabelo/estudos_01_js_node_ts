<!DOCTYPE html>

    <title>Model</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h2>Dados do Aluno:</h2>

        <br />

        <label for="note4">Fourth Note:</label>

    <div class="table-notes-student"></div>
