<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Notes Management</h1>
    <h2>Register your Student:</h2>
    <form action="" class="form">
        <label for="name">Name:</label>
        <input type="text" name="name" class="name">
        <br />

        <label for="note1">First Note:</label>
        <input type="text" name="note1" class="note">
        <br />
        
        <label for="note2">Second Note:</label>
        <input type="text" name="note2" class="note">
        <br />

        <label for="note3">Third Note:</label>
        <input type="text" name="note3" class="note">
        <br />

        <label for="note4">Fourth Note:</label>
        <input type="text" name="note4" class="note">
        <br />

        <input type="submit" value="Send">
    </form>
    <br />
    <div class="content table-notes-student">
        <h2>Data of the Students</h2>

        <table class="table-data-student">
            <tr>
                <td>Nome:</td>
                <td>Nota 1</td>
                <td>Nota 2</td>
                <td>Nota 3</td>
                <td>Nota 4</td>
                <td>Media</td>
            </tr>
        </table>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
