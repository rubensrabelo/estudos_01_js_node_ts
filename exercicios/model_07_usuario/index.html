<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="content new-user">
        <div class="content-fom">
            <h2>Register New User: </h2>
            <form action="" class="form">
                <label for="name">Name:</label><br />
                <input type="text" class="name"><br />

                <label for="sex">Sex:</label><br />
                <input type="radio" name="sex" class="sex" value="M">Masculino<br />
                <input type="radio" name="sex" class="sex" value="F">Feminino<br />
                
                <label for="country">County:</label><br />
                <input type="text" class="country"><br />
                
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="result"></div>

    </section>
 
    <script src="./assets/js/script.js"></script>
</body>
</html>
